<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="./css/login.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script async src="https://www.google.com/recaptcha/api.js"></script>
    <script src="./js/login.js"></script>
    <title>Weaver Network</title>
  </head>
  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <div class="fadeIn first">
          <img src="./resources/logo_blanco.png" id="icon" alt="weaver network logo" />
        </div>
        <div>
          <input type="text" onchange="activeButton()" id="user" class="fadeIn second" name="login" placeholder="Usuario">
          <input type="password" onchange="activeButton()" id="password" class="fadeIn third" name="login" placeholder="Contraseña">
          <button
            id="btnLogin"
            onclick="login()"
            class="btn btn-primary btn-lg g-recaptcha"
            disabled="true"
            data-sitekey="6LfGmL8aAAAAAIxZwIpVzLm_IHnO2fN5wo0xi8Tk"
            data-callback='onSubmit'>
              Ingresar
            </button>
        </div>
        <div id="formFooter">
          <a class="underlineHover">Recordar Contraseña</a>
        </div>

      </div>
    </div>
  </body>
</html>
